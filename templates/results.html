<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #024b43, #00bfae);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        h1 {
            margin: 40px;
            font-size: 3.5rem;
            text-shadow: 5px 5px 5px rgba(146, 144, 249, 0.5);
            font-weight: bold;
            
        }

        .btn-back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #024b43, #00bfae, #cceeeb, #00bfae, #024b43);
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            color: rgb(43, 42, 42);
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .btn-back-home:hover {
            background: linear-gradient(45deg, #07edda, #03ac99, #04a18f, #03e6d3);
            transform: scale(1.1);
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        img, .details-box {
            width: 400px; /* Fixed width for both */
            height: 300px; /* Fixed height for both */
            display: block;
            border: 8px solid #ffffff;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease-in-out;
            object-fit: contain; /* Ensures images fit within the dimensions */
            background-color: #f8f9fa;
        }

        img:hover {
            transform: scale(1.05);
        }

        .details-box {
            
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }

        .details-box h4 {
            color: #235953;
            margin-bottom: 15px;
            font-size: 1.6rem;
            font-weight: bold;
            text-align: center;
        }

        .details-box table {
            width: 100%;
            border-collapse: collapse;
            height: calc(100% - 50px); /* Fill remaining height excluding header */
        }

        .details-box table th, .details-box table td {
            text-align: center;
            padding: 12px;
            border: 1px solid #dee2e6;
        }

        .details-box table th {
            background-color: #64c8bc;
            color: white;
        }

        /* Flexbox layout for group image and table */
        .result-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .single-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <a href="/" class="btn-back-home">Back to Home</a>
    <div class="container">
        <h1 class="text-center mb-4">Detection Results</h1>

        {% if details %}
        <div class="result-container">
            <!-- Image on the left -->
            <img src="/uploads/results/{{ result_image }}" alt="Result Image">
            <!-- Details table on the right -->
            <div class="details-box">
                <h4>Classification Details</h4>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Class</th>
                            <th>Count</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for key, value in details.items() %}
                        <tr>
                            <td>{{ key }}</td>
                            <td>{{ value }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        {% else %}
        <!-- Single image centered -->
        <div class="single-image-container">
            <img src="/uploads/results/{{ result_image }}" alt="Result Image">
        </div>
        {% endif %}
    </div>
</body>
</html>
